<!DOCTYPE html>
<html>
<head>
  <title>Google Merchant Products</title>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <button onclick="authenticate().then(loadClient)">Authorize and Load</button>
  <button onclick="execute()">Retrieve Products</button>

  <div id="products"></div>

  <script>
    const CLIENT_ID = "1071167725958-9edrhuv5psrtuidp4d0582kcnupaukjl.apps.googleusercontent.com";
    const MERCHANT_ID = "5390490385";
    let accessToken = null;

    function authenticate() {
      return gapi.auth2.getAuthInstance()
        .signIn({ scope: "https://www.googleapis.com/auth/content" })
        .then(() => {
          accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
          console.log("Sign-in successful. Access token:", accessToken);
        })
        .catch(err => {
          console.error("Error signing in", err);
          throw err;
        });
    }

    function loadClient() {
      gapi.client.load("https://shoppingcontent.googleapis.com/$discovery/rest?version=v2.1")
        .then(() => { console.log("GAPI client loaded for API"); })
        .catch(err => { console.error("Error loading GAPI client for API", err); });
    }

    function execute() {
      if (!accessToken) {
        console.error("Access token not available. Please authenticate first.");
        return;
      }

      gapi.client.request({
        path: `https://shoppingcontent.googleapis.com/content/v2.1/products`,
        params: {
          merchantId: MERCHANT_ID,
          maxResults: 10
        },
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      }).then(response => {
        console.log("Response", response);
        displayProducts(response.result.resources);
      }).catch(err => {
        console.error("Execute error", err);
      });
    }

    function displayProducts(products) {
      const productsContainer = document.getElementById('products');
      productsContainer.innerHTML = '';

      if (products && products.length > 0) {
        products.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.className = 'product';
          productDiv.innerHTML = `
            <h2>${product.title}</h2>
            <p>${product.description}</p>
            <a href="${product.link}" target="_blank">
              <img src="${product.imageLink}" alt="${product.title}" />
            </a>
            <p>Price: ${product.price.value} ${product.price.currency}</p>
            <p>Sale Price: ${product.salePrice ? product.salePrice.value + ' ' + product.salePrice.currency : 'N/A'}</p>
            <p>Availability: ${product.availability}</p>
            <p>Brand: ${product.brand}</p>
            <p>Condition: ${product.condition || 'N/A'}</p>
          `;
          productsContainer.appendChild(productDiv);
        });
      } else {
        productsContainer.innerHTML = '<p>No products found.</p>';
      }
    }

    function initClient() {
      gapi.load("client:auth2", () => {
        gapi.auth2.init({ client_id: CLIENT_ID })
          .then(() => { console.log("GAPI client initialized"); })
          .catch(err => { console.error("Error initializing GAPI client", err); });
      });
    }

    initClient();
  </script>
</body>
</html>
